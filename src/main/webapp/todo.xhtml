<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	
 
	
	<h1>Cadastro de tarefas</h1>
	

	<h:form id="frmTodo">
		<p:outputLabel for="@next" value="Tarefa:  " style="font-size:20px;" /> <p:inputText value="#{todoController.todo.name}" />
		<p:outputLabel for="@next" value="  Feito:  " style="font-size:20px;"/>  <p:selectBooleanButton id="value1" value="#{todoController.todo.done}" onLabel="Sim" offLabel="Não" style="width:60px" />	
		<p:commandButton action="#{todoController.salvar}" value="Salvar"  process="frmTodo" update="dtTodo"/>
		
		<p:commandButton rendered="#{todoController.updating}" action="#{todoController.cancelar}" value="Cancelar" update="frmTodo" />

		<p:dataTable value="#{todoController.todos}" var="c"
			id="dtTodo">
			<p:column>
				<f:facet name="header">ID</f:facet>
				#{c.id}
			</p:column>
			<p:column>
				<f:facet name="header">Tarefa</f:facet>
				#{c.name}
			</p:column>
			<p:column>
				<f:facet name="header">Feito</f:facet>
				#{c.getStatus()}
			</p:column>
			
			<p:column>
				<f:facet name="header">Ação</f:facet>
				<p:commandButton action="#{todoController.excluir(c)}" value="Excluir" onclick="return window.confirm('Certeza?')" update="frmTodo:dtTodo"/>
				
				<p:commandButton action="#{todoController.editar(c)}" value="Editar" update="frmTodo"/>
					
				
			</p:column>
			
			
		</p:dataTable>
	</h:form>

</body>
</html>
